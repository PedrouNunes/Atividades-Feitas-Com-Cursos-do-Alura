<meta charset="utf-8">
<script>
function pulaLinha() {

       document.write("<br>");

}

function mostra(frase) {

       document.write(frase);
       pulaLinha;

}

var idadeFilho = 28;
var anoAtual = 2021;
var descobrimento = 1500;
var geracoesQueSePassaram = Math.round((anoAtual - descobrimento)/idadeFilho);

mostra("se passaram: " + geracoesQueSePassaram + " gerações");


	</script>
