<h1>Ou pode ser assim:</h1>

<meta charset="utf-8">

<script>

function pulaLinha() { 

	 document.write("<br>"); 
	 document.write("<br>");

}

function mostra(frase) {     

document.write(frase);

 }

var ano = 2021;
	

mostra("Flávio tem " + (ano - 2003) + " anos");

pulaLinha();

mostra("Joaquim tem " + (ano - 2006) + " anos");

pulaLinha();

ano  = 2022;
